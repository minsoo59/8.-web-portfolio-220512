<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../01. Paint_program/style.css" />
    <title>Paint_program</title>
  </head>

  <body>
    <!-- canvas window -->
    <canvas id="JsCanvas" class="canvas"></canvas>

    <div id="container">
      <!-- range -->
      <div class="range">
        <input
          type="range"
          id="JsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>

      <!-- button -->
      <div class="buttons">
        <button id="JsMode">fill</button>
        <button id="JsSave">save</button>
      </div>

      <!-- color list -->
      <div class="colors">
        <div class="color" style="background-color: #2c2c2c"></div>
        <div class="color" style="background-color: white"></div>
        <div class="color" style="background-color: #ff3b30"></div>
        <div class="color" style="background-color: #ff9500"></div>
        <div class="color" style="background-color: #ffcc00"></div>
        <div class="color" style="background-color: #4cd963"></div>
        <div class="color" style="background-color: #5ac8fa"></div>
        <div class="color" style="background-color: #0579ff"></div>
        <div class="color" style="background-color: #5856d6"></div>
      </div>
    </div>

    <script src="../01. Paint_program/app.js"></script>
  </body>
</html>
