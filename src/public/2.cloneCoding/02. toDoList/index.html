<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoList</title>
    <link rel="stylesheet" href="../02. toDoList/index.css" />
    <link rel="stylesheet" href="../../stylesheets/reset.css" />
  </head>
  <body>
    <div class="js-clock" id="clock">
      <h3>00:00</h3>
    </div>

    <form class="js-form form" id="form">
      <input type="text" placeholder="what is your name?" />
    </form>

    <h1 class="js-greetings greetings" id="greetings"></h1>

    <form class="js-toDoForm" id="toDoForm">
      <input type="text" placeholder="Write a to do" />
    </form>

    <ul class="js-toDoList"></ul>
    <span class="js-weather" id="weather"></span>

    <script src="../02. toDoList/Js/01.clock.js"></script>
    <script src="../02. toDoList/Js/02.gretting.js"></script>
    <script src="../02. toDoList/Js/03.toDo.js"></script>
    <script src="../02. toDoList/Js/04.bg.js"></script>
    <script src="../02. toDoList/Js/05.weather.js"></script>
  </body>
</html>
